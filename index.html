<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Huddle landing page</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="logo-image">
    </header>
    <main>
        <div class="box-img-illustration">
            <img src="images/illustration-mockups.svg" alt="mockups-image" class="img-illustration">
        </div>
        
        <div class="box-content-right">
            <h1>Build The Community <br> Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
            Create connections with <br> your users as you engage in genuine discussion.</p>
            <div class="box-button"><button type="button">Register</button></div>
            
        </div>
    </main>
    <footer>
        <img src="images/facebook.svg" alt="img-facebook">
        <img src="images/twitter.svg" alt="img-twitter">
        <img src="images/instagram.svg" alt="img-instagram">
    </footer>
</body>
</html>
